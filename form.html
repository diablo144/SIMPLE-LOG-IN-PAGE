<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="form.css">
  <title>Log-in Form</title>
</head>
<body>
    <div class="Login-container">
      <div class="login">
        <div class="title">
          <h1>Log-in</h1>
        </div>
        <div class="username">
          <label>Username</label> <input class="ui"type="text">
        </div>
        <div class="password">
          <label>Password</label> <input class="ui"type="password">
        </div>
        <div class="login-btn">
          <button class="log-btn">Log-in</button>
        </div>
        <div class="remember">
          <div class="check">
            <input type="checkbox"> <label>Remember me</label>
          </div>
          <div class="forgot">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
        <div class="new">
          <a href="#">Create An Account</a>
        </div>
      </div>
    </div>
</body>
</html>
